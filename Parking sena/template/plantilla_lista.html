<!DOCTYPE html>
<html>
<head>
	<title>Tabla de datos</title>
	<link rel="stylesheet" type="text/css" href="/static/css/tabla.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Tabla de datos</h1>
	<table>
		<thead>
			<tr>
				<th name="#">id</th>
				<th name="nombres">Nombres</th>
				<th name="correoUsuario">Correo</th>
				<th name="passwordUsuario">Contrase√±a</th>
				<th name="tipoDoc">Tipo Documento</th>
				<th name="numDoc">Numero Documento</th>
				<th scope="col">edit</th>
				<th scope="col">Eliminar</th>

				
			</tr>
		</thead>
		<tbody>
			{%  for d in data %}
				<tr>
					<td>{{d.idUsuariospk }}</td>
					<td>{{d.nombres}}</td>
					<td>{{d.correoUsuario}}</td>
					<td>{{d.passwordUsuario}}</td>
					<td>{{d.tipoDoc}}</td>
					<td>{{d.numDoc}}</td>
					<td><button class="btn btn-primary btn-sm" id="btn-edit{{d.idUsuariospk}}" data-bs-toggle="modal" data-bs-target="#modal{{d.idUsuariospk}}">edit</button></td>
					<td><a href="{{url_for('delete',idUsuariospk=d.idUsuariospk)}}" class="btn btn-danger btn-sm">delete</a></td>
				</tr>

				<!--modal-->
				<div class="modal fade" id="modal{{d.idUsuariospk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombres}}</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
							<form action="/edit/{{d.idUsuariospk}}" method="POST">
									<label>nombres</label>
									<input type="text" class="form-control mb-3" name="nombres" value="{{d.nombres}}">
									<label>Correo</label>
									<input type="text" class="form-control mb-3" name="correoUsuario" value="{{d.correoUsuario}}">
									<label>password</label>
									<input type="text" class="form-control mb-3" name="passwordUsuario"value="{{d.passwordUsuario}}">
									<label>Tipo Documento</label>
									<input type="text" class="form-control mb-3" name="tipoDoc"value="{{d.tipoDoc}}">
									<label>Numero Documento</label>
									<input type="text" class="form-control mb-3" name="numDoc"value="{{d.numDoc}}">
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary">Save changes</button>
							</div>
							</form>
						</div>
					</div>
				</div>
				

		
			{% endfor %}
        </tbody>
	</table>
</body>
</html>
