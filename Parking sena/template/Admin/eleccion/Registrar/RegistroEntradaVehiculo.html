{% extends "plantilla_base.html" %}
{% block title %}Registro de Usuarios{% endblock %}
{% block name %}Registro de Usuarios{% endblock %}
{% block content %}
<div class="formulario">
    <form action="RegistroEntradaVehiculo" method="POST">
        <div class="campo">
            <input type="text" name="placaEntrada" required>
            <label>Placa</label>
        </div>
        <div class="campo">
            <input type="time" name="horaEntrada" required>
            <label>Hora Entrada</label>
        </div>
        <div class="campo">
            <input type="date" name="fechaEntrada" required>
            <label>Fecha Hora</label>
        </div>
        <button class="btn">Registrar</button>
    </form>
</div>
</body>

{% endblock %}
