<!DOCTYPE html>
<html>
<head>
	<title>Tabla de datos</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Tabla de datos</h1>
	<table>
		<thead>
			<tr>
				<th name="#">id</th>
				<th name="placaEntrada">Placa</th>
				<th name="horaEntrada">Hora Entrada</th>
				<th name="fechaEntrada">Fecha Entrada</th>
				<th scope="col">edit</th>
				<th scope="col">Eliminar</th>

				
			</tr>
		</thead>
		<tbody>
			{%  for ev in data %}
				<tr>
					<td>{{ev.idEntradapk}}</td>
					<td>{{ev.placaEntrada}}</td>
					<td>{{ev.horaEntrada}}</td>
					<td>{{ev.fechaEntrada}}</td>
					<td><button class="btn btn-primary btn-sm" id="btn-edit{{ev.idEntradapk}}" data-bs-toggle="modal" data-bs-target="#modal{{ev.idEntradapk}}">edit</button></td>
					<td><a href="{{url_for('deleteEntradaVehiculo',idEntradapk=ev.idEntradapk)}}" class="btn btn-danger btn-sm">delete</a></td>
				</tr>

				<!--modal-->
				<div class="modal fade" id="modal{{ev.idEntradapk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">{{ev.placaEntrada}}</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
							<form action="/editEntradaVehiculo/{{ev.idEntradapk}}" method="POST">
									<label>Placa</label>
									<input type="text" class="form-control mb-3" name="placaEntrada" value="{{ev.placaEntrada}}">
									<label>Hora Entrada</label>
									<input type="text" class="form-control mb-3" name="horaEntrada" value="{{ev.horaEntrada}}">
									<label>Fecha Entrada</label>
									<input type="text" class="form-control mb-3" name="fechaEntrada"value="{{ev.fechaEntrada}}">
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary">Guardar Cambios</button>
							</div>
							</form>
						</div>
					</div>
				</div>
				

		
			{% endfor %}
        </tbody>
	</table>
</body>
</html>
